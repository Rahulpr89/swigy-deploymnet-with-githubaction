name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=swiggy
            -Dsonar.projectName=swiggy
            -Dsonar.sources=.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Docker build and push
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 832721971180.dkr.ecr.us-east-1.amazonaws.com
          docker build -t swiggy-ecr -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/
          docker tag swiggy-ecr:latest 832721971180.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest
          docker push 832721971180.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest

  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted

    steps:
      - name: Docker pull image
        run: docker pull 832721971180.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest

      - name: Image scan
        run: trivy image 832721971180.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest > trivyimagedeploy.txt

      - name: Stop and remove existing container
        run: |
          docker stop swiggy-clone || true
          docker rm swiggy-clone || true

     
      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 832721971180.dkr.ecr.us-east-1.amazonaws.com/swiggy-ecr:latest



      - name: Update kubeconfig
        run: |
         mkdir -p $HOME/.kube
         aws eks update-kubeconfig --region us-east-1 --name EKS_CLOUD --kubeconfig $HOME/.kube/config
         export KUBECONFIG=$HOME/.kube/config

      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-using-github-actions/deployment-service.yml --validate=false

